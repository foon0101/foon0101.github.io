<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.fullPage.min.js"></script>
    <style>
        *{
            padding: 0 ;
            margin: 0;
        }
        /*.first.current h3:h3的样式必须在拥有first样式的同时也拥有current样式的情况下才会有作用*/
        .first.current h3 {
            color: #fff;
            font-size: 100px;
        }
        .second.current h3{
            color: orange;
            font-size: 50px;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div id="myPage">
    <div class="section first">
        <h3>第一屏</h3>
    </div>
    <div class="section second">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
    <section class="section">
        <h3>第5屏</h3>
    </section>
</div>
<script>
    $(function(){
        $('#myPage').fullpage({
            sectionsColor:['red','blue','yellow','pink','purple'],
            /*afterLoad：滚动到某一屏之后调用*/
            afterLoad:function(anchorLink,index){
                /*先清除前一屏的current样式*/
                $(".section").removeClass("current");
                /*index是当前屏的序号，从1开始*/
                /*拿到当前屏*/
                setTimeout(function(){
                    $(".section").eq(index-1).addClass("current");
                },500);
            }
        });
    });
</script>
</body>
</html>
